name: Web CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test-web:
    name: Run Web Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MediSupply Web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            MediSupply Web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: MediSupply Web/coverage

  test-on-master:
    if: github.ref == 'refs/heads/master'
    needs: test-web
    runs-on: ubuntu-latest
    steps:
      - name: Mark successful tests on master
        run: echo "Tests passed on master"
