name: CI - Proveedores

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: proveedores
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/proveedores
      JWT_SECRET: super-secret-change-me
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r productos/requirements.txt

      - name: Wait for PostgreSQL
        run: |
          echo "Esperando que PostgreSQL est√© listo..."
          for i in {1..10}; do
            if pg_isready -h postgres -p 5432 -U postgres; then
              echo "‚úÖ PostgreSQL est√° disponible."
              break
            fi
            echo "‚è≥ Esperando que PostgreSQL est√© listo ($i/10)..."
            sleep 3
          done

      # üîç (opcional, solo para depuraci√≥n)
      - name: Test DB Connection
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql postgresql://postgres:postgres@postgres:5432/proveedores -c "SELECT NOW();" || echo "‚ö†Ô∏è Fall√≥ la conexi√≥n a la base de datos"

      - name: Run tests with coverage
        run: |
          coverage run -m pytest proveedores/tests -v --maxfail=1 --disable-warnings
          coverage report -m
