apiVersion: v1
kind: Service
metadata:
  name: informes-service
  namespace: medisupply
spec:
  selector:
    app: informes-service
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: informes-service
  namespace: medisupply
spec:
  replicas: 1
  selector:
    matchLabels:
      app: informes-service
  template:
    metadata:
      labels:
        app: informes-service
    spec:
      containers:
        - name: informes-service
          image: informes-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: DB_HOST
              value: database
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: postgres
            - name: DB_NAME
              value: postgres
