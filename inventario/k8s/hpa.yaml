apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inventario-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inventario
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60

# Notes:
# - This HPA uses CPU utilization (resource metric). For event-driven scaling
#   (e.g., queue length, Redis streams, HTTP request rate) install Prometheus
#   Adapter or KEDA and replace/add metric entries.