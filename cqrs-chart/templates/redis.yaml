apiVersion: apps/v1
kind: Deployment
metadata:
  name: cqrs-redis
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cqrs-redis
  template:
    metadata:
      labels:
        app: cqrs-redis
    spec:
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: cqrs-redis
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: cqrs-redis
  ports:
    - port: 6379
      targetPort: 6379
