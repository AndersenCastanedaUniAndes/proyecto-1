version: "3.9"

services:
  api:
    build: .
    container_name: cqrs_api
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cqrs_db
      - REDIS_URL=redis://redis:6379
    restart: always

  worker:
    build: .
    container_name: cqrs_worker
    command: ["python", "consumers.py"]
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cqrs_db
      - REDIS_URL=redis://redis:6379
    restart: always

  db:
    image: postgres:15
    container_name: cqrs_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cqrs_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    restart: always

  redis:
    image: redis:7
    container_name: cqrs_redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  pgdata:
